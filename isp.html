<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний Календар Подій</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Інтерактивний Календар Подій</h1>
    <div id="calendar"></div>

    <!-- Модальне вікно для подій -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Подія</h2>
            <label for="event-date">Дата:</label>
            <input type="date" id="event-date" required>
            <label for="event-desc">Опис події:</label>
            <input type="text" id="event-desc" required>
            <button id="save-event">Зберегти подію</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
